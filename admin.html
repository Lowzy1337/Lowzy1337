<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowzy Admin Paneli</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #f43f5e; /* Admin için kırmızı ton */
            --border-color: #334155;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .card {
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }
        .back-link { display: block; margin-top: 15px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" class="card">
            <h2>Admin Girişi</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="login()">Giriş Yap</button>
            <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
        </div>

        <div id="settings-screen" class="card hidden">
            <h2 style="color: var(--accent-color);">Yönetim Paneli</h2>
            <p>Discord Webhook Linkini Aşağıya Girin:</p>
            
            <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
            
            <button onclick="saveSettings()">Kaydet</button>
            
            <p id="status-msg" style="margin-top:15px; font-size:0.9rem;"></p>
            
            <br>
            <button style="background-color: #334155;" onclick="logout()">Çıkış Yap</button>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const ADMIN_USER = "lowzy";
        const ADMIN_PASS = "lowzy1";

        // Giriş Yapma Fonksiyonu
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === ADMIN_USER && p === ADMIN_PASS) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('settings-screen').classList.remove('hidden');
                
                // Varsa eski webhook'u kutuya getir
                const saved = localStorage.getItem('discordWebhook');
                if(saved) document.getElementById('webhook-url').value = saved;
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        }

        // Webhook Kaydetme Fonksiyonu
        function saveSettings() {
            const url = document.getElementById('webhook-url').value;
            if (url.startsWith("https://discord")) {
                localStorage.setItem('discordWebhook', url); // Tarayıcı hafızasına kaydet
                const msg = document.getElementById('status-msg');
                msg.innerText = "✅ Başarıyla Kaydedildi! Artık index.html bu linki kullanacak.";
                msg.style.color = "#4ade80";
            } else {
                alert("Geçerli bir Discord Webhook URL'si girin!");
            }
        }

        function logout() {
            location.reload(); // Sayfayı yenileyerek çıkış yap
        }
    </script>
</body>
</html>
