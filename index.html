<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowzy Feedback - Ana Sayfa</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --border-color: #334155;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        h1 { margin: 0; font-size: 1.5rem; color: var(--accent-color); }
        a.admin-link {
            text-decoration: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        a.admin-link:hover { background: var(--accent-color); color: var(--bg-color); }
        .container { width: 90%; max-width: 600px; margin-top: 40px; }
        .card {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--accent-color); }
        input, textarea, select {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        textarea { resize: vertical; height: 100px; }
        .char-count { text-align: right; font-size: 0.8rem; color: #94a3b8; margin-top: -10px; margin-bottom: 15px; }
        button.submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        button.submit-btn:hover { background-color: var(--accent-hover); }
    </style>
</head>
<body>

    <header>
        <h1>Lowzy Feedback</h1>
        <a href="admin.html" class="admin-link">Admin Giri≈ü</a>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="margin-top:0;">G√∂r√º≈ü√ºn√º Bildir</h2>
            
            <label>T√ºr Se√ßiniz</label>
            <select id="feedback-type">
                <option value="Sikayet">≈ûikayet</option>
                <option value="Oneri">√ñneri</option>
            </select>

            <label>Mesajƒ±nƒ±z</label>
            <textarea id="user-msg" maxlength="200" oninput="updateCount()" placeholder="Buraya yazƒ±n..."></textarea>
            <div class="char-count" id="char-counter">0/200</div>

            <label>Dosya Ekle (Opsiyonel)</label>
            <input type="file" id="user-file">

            <button class="submit-btn" onclick="sendFeedback()">G√∂nder</button>
        </div>
    </div>

    <script>
        function updateCount() {
            const len = document.getElementById('user-msg').value.length;
            document.getElementById('char-counter').innerText = len + "/200";
        }

        async function sendFeedback() {
            // Admin panelinde kaydedilen URL'yi √ßekiyoruz
            const webhookURL = localStorage.getItem('discordWebhook');
            
            if (!webhookURL) {
                alert("HATA: Admin hen√ºz kurulum yapmamƒ±≈ü! L√ºtfen y√∂neticiye bildirin.");
                return;
            }

            const type = document.getElementById('feedback-type').value;
            const message = document.getElementById('user-msg').value;
            const fileInput = document.getElementById('user-file');
            
            if (message.trim() === "") {
                alert("L√ºtfen bir mesaj yazƒ±n.");
                return;
            }

            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerText = "G√∂nderiliyor...";

            const embedData = {
                title: type === "Sikayet" ? "üö® Yeni ≈ûikayet" : "üí° Yeni √ñneri",
                color: type === "Sikayet" ? 15158332 : 3066993,
                description: message,
                timestamp: new Date(),
                footer: { text: "Lowzy Feedback Sistemi" }
            };

            const formData = new FormData();
            formData.append('payload_json', JSON.stringify({
                username: "Site Botu",
                embeds: [embedData]
            }));

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            try {
                const response = await fetch(webhookURL, { method: 'POST', body: formData });
                if (response.ok) {
                    alert("G√∂nderildi!");
                    document.getElementById('user-msg').value = "";
                    document.getElementById('user-file').value = "";
                    updateCount();
                } else {
                    alert("Hata olu≈ütu: " + response.status);
                }
            } catch (error) {
                console.error(error);
                alert("Bir aƒü hatasƒ± olu≈ütu.");
            } finally {
                btn.disabled = false;
                btn.innerText = "G√∂nder";
            }
        }
    </script>
</body>
</html>
